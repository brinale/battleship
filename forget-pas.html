<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Морской бой - Восстановление пароля</title>
    <link href="https://fonts.googleapis.com/css2?family=Kelly+Slab&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style-pas.css">
</head>
<body>
    <header class="header">
        <div class="container">
        <div class="logo">
            <img src="img/anchor.svg" alt="Logo Picture" class="logo-pic" width="30px" height="30px">
            <span class="logo-text">Морской бой</span>
        </div>
    </div>
    </header>
    <div class="main">
        <div class="container">
            <div class="change-area_block">
                <h2 class="entry_header">Изменение пароля</h2>
                <form action="" class="change-area_block--login">
                    <input type="text" class="input update-log-in" placeholder="Введите логин">
                </form>
                <form action="" class="change-area_block--secret-word">
                    <input type="text" class="input update-secret-word" placeholder="Введите кодовое слово">
                </form>
                <form action="" class="change-area_block--password">
                    <input type="password" class="input update-password" placeholder="Введите новый пароль">
                </form>
                <div class="button-group">
                    <button class="button button_change">Изменить</button>
                    <button class="button button_cancel" onClick='location.href="index.html"'>Отмена</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/pas.js"></script>
</body>
</html>
